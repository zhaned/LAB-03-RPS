<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div>Welcome to Rock-Paper-Scissors! You have 5 tries to beat the computer.</div>
                <label>Rock
                    <input type="radio" name="radioname" value="1" id="rock-choice">
                </label>
                <label>Paper
                    <input type="radio" name="radioname" value="2" id="paper-choice">
                </label>
                <label>Scissors
                    <input type="radio" name="radioname" value="3" id="scissors-choice">
                </label>

                <div id='results-box'>
                <span>User's Choice: <img id="user-throw" class="image" src="" width="100" height="100"></span>
                <span>Computer's Choice: <img id="comp-throw" class="image" src="" width="100" height="100"></span>
                </div>


            <br>
            <div id="end"> </div>
            <button id="submit-button" class="submit-section">Submit</button>
            <div id="computers-guess"></div>
            <div id="wins">Player Points: </div>
            <div id="losses">Computer Points: </div>
            <div id="total">Total Tries: </div>
            <br>
            <br>
            <button id="reset-button" onClick="">Restart Game</button>
            <div id='reset-count'>Reset: </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
