<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <!-- <div> -->
                <label>Rock
                    <input type="radio" name="radioname" value="1" id="rock-choice">
                    <img src="assets/r.png" width="100" height="100" id="rock-image"/>
                </label>
                <label>Paper
                    <input type="radio" name="radioname" value="2" id="paper-choice">
                    <img src="assets/p.png" width="100" height="100" id="paper-image"/>
                </label>
                <label>Scissors
                    <input type="radio" name="radioname" value="3" id="scissors-choice">
                    <img src="assets/s.png" width="100" height="100" id="scissor-image"/>
                </label>
            <!-- </div> -->
            <button id="submit-button" class="submit-section">Submit</button>
            <div id="computers-guess"></div>
            <div id="wins">Wins: </div>
            <div id="losses">Losses: </div>
            <div id="total">Total: </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
